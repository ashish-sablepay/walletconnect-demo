version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
  environmentVariables:
    # These will be passed to SSR functions
    MESH_CLIENT_ID: ${MESH_CLIENT_ID}
    MESH_CLIENT_SECRET: ${MESH_CLIENT_SECRET}
    WALLETCONNECT_PROJECT_ID: ${WALLETCONNECT_PROJECT_ID}
    MERCHANT_WALLET_ADDRESS: ${MERCHANT_WALLET_ADDRESS}
    MESH_API_URL: ${MESH_API_URL}
    AWS_REGION: ${AWS_REGION}
