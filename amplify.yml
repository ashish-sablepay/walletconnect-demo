version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Write environment variables to .env.production for Next.js SSR
        # This is required for Amplify Gen 2 to pass env vars to SSR runtime
        - echo "MESH_CLIENT_ID=$MESH_CLIENT_ID" >> .env.production
        - echo "MESH_CLIENT_SECRET=$MESH_CLIENT_SECRET" >> .env.production
        - echo "WALLETCONNECT_PROJECT_ID=$WALLETCONNECT_PROJECT_ID" >> .env.production
        - echo "MERCHANT_WALLET_ADDRESS=$MERCHANT_WALLET_ADDRESS" >> .env.production
        - echo "MESH_API_URL=$MESH_API_URL" >> .env.production
        - echo "AWS_REGION=$AWS_REGION" >> .env.production
        # Log env vars availability (for debugging, without values)
        - echo "Environment variables written to .env.production"
        - cat .env.production | sed 's/=.*/=***/'
        # Build the Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
