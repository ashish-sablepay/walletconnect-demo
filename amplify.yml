version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Log env vars availability (for debugging, without values)
        - echo "MESH_CLIENT_ID configured = $([ -n \"$MESH_CLIENT_ID\" ] && echo 'yes' || echo 'no')"
        - echo "WALLETCONNECT_PROJECT_ID configured = $([ -n \"$WALLETCONNECT_PROJECT_ID\" ] && echo 'yes' || echo 'no')"
        - echo "MERCHANT_WALLET_ADDRESS configured = $([ -n \"$MERCHANT_WALLET_ADDRESS\" ] && echo 'yes' || echo 'no')"
    build:
      commands:
        # Build with env vars - they get embedded into the Next.js bundle
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
